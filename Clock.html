<!DOCTYPE html>
<html>
    <head>
        <tittle>Digital Clock</tittle>
        
    </head>
    <body>
    <div id="DigitalClock" class="Clock"></div>
    <script type = "text/javascript">
    function showtime(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";
        if(h==0){
            h = 12; // 12 hour format
        }
        if(h>12){
            h=h-12; // 12 hours format
            session = "PM";

        }

        if(h<10){  // 0-9
            h="0"+h;
        }
        if(m<10){
            m="0"+m;
        }
        if(s<10){
            s="0"+s;
        }
        
        document.getElementById("DigitalClock").innerHTML= h + ":" + m +":" + s + ":" + session;

        setTimeout(showtime,1000);
    }
    showtime();
    </script>  
    </body>
</html>
